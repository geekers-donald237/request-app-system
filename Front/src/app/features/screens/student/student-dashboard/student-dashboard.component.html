<app-widgets-dropdown></app-widgets-dropdown>

<div class="card">
  <div class="card-header">
    <h5>Echeances des Requetes</h5>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-hover" id="tableExport">
        <thead>
        <tr>
          <th>#</th>
          <th>UE</th>
          <th>Enseignant</th>
          <th>Delai d'envois</th>
          <th>Etat du Delai</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let course of courses; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ course.code_ue }}</td>
          <td>{{ course.staff.name }}</td>
          <td>{{ course.request_deadline | date: 'dd-MM-yyyy' }}</td>
          <td>
            <div [ngClass]="getStatusBadgeClass(course.publication_date!, course.request_deadline!)">
              {{ getStatusLabel(course.publication_date!, course.request_deadline!) }}
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
