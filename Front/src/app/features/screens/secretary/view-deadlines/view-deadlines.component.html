<div class="col-12">
    <div class="card">
      <div class="card-header">
        <h5>Echeances des Requetes</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover" id="tableExport" style="width:100%;">
            <thead>
                <tr>
                    <th>#</th>
                    <th>UE</th>
                    <th>Filiere</th>
                    <th>Date d'envois</th>
                    <th>Etat du Delai</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <!-- Supposons que 'ues' soit le tableau d'objets contenant vos données -->
            <tbody>
            <tr *ngFor="let ue of ues; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ ue.code_ue }}</td>
              <td>{{ ue.libelle }}</td>
              <td>{{ ue.request_deadline ? (ue.request_deadline | date: 'dd-MM-yyyy') : 'Non défini' }}</td>
              <td>
                <!-- Utilisation des fonctions pour déterminer le badge en fonction des dates -->
                <div [ngClass]="getStatusBadgeClass(ue.publication_date!, ue.request_deadline!)">
                  {{ getStatusLabel(ue.publication_date!, ue.request_deadline!) }}
                </div>
              </td>
              <td>
                <a class="btn btn-warning btn-action mr-1" style="font-size: 12px;">Editer</a>
              </td>
            </tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>
