<div class="intro-section" id="home-section">

  <div class="slide-1"
       style="background-image: url('../../../assets/img/pexels-charlotte-may-5965930.jpg'); height: auto;">
    <div class="container" style="max-width: 600px; padding: 10px; ">
      <div class="row align-items-center">
        <div class="col-12">
          <div class="row align-items-center">
            <div class="col-lg-12 text-center mb-4">
              <c-alert [(visible)]="visible"
                       [dismissible]="dismissible"
                       color="danger"
                       fade
                       *ngIf="visible">
                <strong>{{ errorMessage }}</strong>
              </c-alert>
              <form action="liste_requete3" method="post" readonly="" [formGroup]="loginForm" (ngSubmit)="login()"
                    class="form-box">
                <h3 class="h4 text-black mb-4 " style="font-weight: bold;">Connexion</h3>
                <div class="form-group form-floating mt-3 d-flex flex-column">
                  <input type="email" pInputText formControlName="email" class="form-control custom-input"
                         placeholder="Adresse email" id="floatingInput" name="email" autocomplete="email">
                  <label for="floatingInput">Email address<span class="text-danger">*</span></label>


                  <div *ngIf="email.invalid && email.touched" class="d-flex align-content-start text-danger">
                    <div *ngIf="email.errors?.['required']">Email is required</div>
                    <div *ngIf="email.errors?.['email']">Email Should be valid</div>
                  </div>
                </div>

                <div class="form-group form-floating mt-3 d-flex flex-column">
                  <input type="password" pInputText formControlName="password" class="form-control"
                         placeholder="Mot de passe" id="floatingPassword" name="password">
                  <label for="floatingPassword">Password<span class="text-danger">*</span></label>

                  <div *ngIf="password.invalid && password.touched" class="d-flex align-content-start text-danger">
                    <div *ngIf="password.errors?.['required']">Password is required</div>
                  </div>
                </div>

                <div class="form-group justify-content-between mt-3 ">
                  <button  cButton type="submit" class="btn btn px-4 btn-pill btn-block" style="background-color:black;"
                          [disabled]="!loginForm.valid">
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Se Connecter
                  </button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
