<div class="settingSidebar">
  <a class="settingPanelToggle" href="javascript:void(0)">
    <i class="fa fa-spin fa-cog"></i>
  </a>
  <div class="settingSidebar-body ps-container ps-theme-default">
    <div class="fade show active">
      <div class="setting-panel-header">Setting Panel</div>
      <div class="p-15 border-bottom">
        <h6 class="font-medium m-b-10">Select Layout</h6>
        <div class="selectgroup layout-color w-50">
          <label class="selectgroup-item">
            <input
              checked
              class="selectgroup-input-radio select-layout"
              name="value"
              type="radio"
              value="1"
            />
            <span class="selectgroup-button">Light</span>
          </label>
          <label class="selectgroup-item">
            <input
              class="selectgroup-input-radio select-layout"
              name="value"
              type="radio"
              value="2"
            />
            <span class="selectgroup-button">Dark</span>
          </label>
        </div>
      </div>
      <div class="p-15 border-bottom">
        <h6 class="font-medium m-b-10">Sidebar Color</h6>
        <div class="selectgroup selectgroup-pills sidebar-color">
          <label class="selectgroup-item">
            <input
              class="selectgroup-input select-sidebar"
              name="icon-input"
              type="radio"
              value="1"
            />
            <span
              class="selectgroup-button selectgroup-button-icon"
              data-original-title="Light Sidebar"
              data-toggle="tooltip"
            ><i class="fas fa-sun"></i
            ></span>
          </label>
          <label class="selectgroup-item">
            <input
              checked
              class="selectgroup-input select-sidebar"
              name="icon-input"
              type="radio"
              value="2"
            />
            <span
              class="selectgroup-button selectgroup-button-icon"
              data-original-title="Dark Sidebar"
              data-toggle="tooltip"
            ><i class="fas fa-moon"></i
            ></span>
          </label>
        </div>
      </div>
      <div class="p-15 border-bottom">
        <h6 class="font-medium m-b-10">Color Theme</h6>
        <div class="theme-setting-options">
          <ul class="choose-theme list-unstyled mb-0">
            <li class="active" title="white">
              <div class="white"></div>
            </li>
            <li title="cyan">
              <div class="cyan"></div>
            </li>
            <li title="black">
              <div class="black"></div>
            </li>
            <li title="purple">
              <div class="purple"></div>
            </li>
            <li title="orange">
              <div class="orange"></div>
            </li>
            <li title="green">
              <div class="green"></div>
            </li>
            <li title="red">
              <div class="red"></div>
            </li>
          </ul>
        </div>
      </div>
      <div class="p-15 border-bottom">
        <div class="theme-setting-options">
          <label class="m-b-0">
            <input
              class="custom-switch-input"
              id="mini_sidebar_setting"
              name="custom-switch-checkbox"
              type="checkbox"
            />
            <span class="custom-switch-indicator"></span>
            <span class="control-label p-l-10">Mini Sidebar</span>
          </label>
        </div>
      </div>
      <div class="p-15 border-bottom">
        <div class="theme-setting-options">
          <label class="m-b-0">
            <input
              class="custom-switch-input"
              id="sticky_header_setting"
              name="custom-switch-checkbox"
              type="checkbox"
            />
            <span class="custom-switch-indicator"></span>
            <span class="control-label p-l-10">Sticky Header</span>
          </label>
        </div>
      </div>
      <div class="mt-4 mb-4 p-3 align-center rt-sidebar-last-ele">
        <a
          class="btn btn-icon icon-left btn-primary btn-restore-theme"
          href="#"
        >
          <i class="fas fa-undo"></i> Restore Default
        </a>
      </div>
    </div>
  </div>
</div>
