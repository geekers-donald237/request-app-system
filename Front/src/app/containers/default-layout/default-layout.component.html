<!--sidebar-->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
>
  <c-sidebar-brand
    [brandFull]="{
      src: 'assets/img/easy-request.png',
      width: 150,
      height: 45,
      alt: 'Easy Request Logo',
    }"
    [brandNarrow]="{
      src: 'assets/img/brand/coreui-signet-white.svg',
      width: 46,
      height: 46,
      alt: 'Easy Request'
    }"
    routerLink="./"
  />

  <ng-scrollbar pointerEventsMethod="scrollbar">
    <c-sidebar-nav *ngIf="userRole === UserRoleConstants.STUDENT" [navItems]="studentNavItems" dropdownMode="close"/>

    <c-sidebar-nav *ngIf="userRole === UserRoleConstants.STAFF" [navItems]="staffNavItems" dropdownMode="close"/>
    <c-sidebar-nav *ngIf="userRole === UserRoleConstants.SECRETARY" [navItems]="staffNavItems" dropdownMode="close"/>
  </ng-scrollbar>
  <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
  />

</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar"/>
  <!--app-body-->
  <div class="body flex-grow-1 px-3">

    <c-container breakpoint="lg" class="h-auto">
      <router-outlet/>
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer/>
</div>
