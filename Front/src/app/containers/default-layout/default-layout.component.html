<!--sidebar-->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
>
  <c-sidebar-brand
    [brandFull]="{
      src: 'assets/img/easy-request.png',
      width: 160,
      height: 50,
      alt: 'Easy Request Logo',
    }"
    routerLink="./"
  />

  <ng-scrollbar pointerEventsMethod="scrollbar">
    <c-sidebar-nav *ngIf="userRole === UserRoleConstants.STUDENT" [navItems]="studentNavItems" dropdownMode="close"/>
    <c-sidebar-nav *ngIf="userRole === UserRoleConstants.STAFF" [navItems]="staffNavItems" dropdownMode="close"/>
    <c-sidebar-nav *ngIf="userRole === UserRoleConstants.SECRETARY" [navItems]="secretaryNavItems" dropdownMode="close"/>
  </ng-scrollbar>
  <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
  />

</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg">
  <!--app-header-->
  <app-default-header class="mb-3 d-print-none header header-sticky" position="sticky" sidebarId="sidebar"/>
  <!--app-body-->
  <div class="body flex-grow-1 px-2">

    <c-container breakpoint="lg" class="h-auto">
      <router-outlet></router-outlet>
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer class="mt-3"/>
</div>
