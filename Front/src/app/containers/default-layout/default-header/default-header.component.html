<!--<c-header class="mb-4 d-print-none" position="sticky">-->
<ng-container>
  <c-container [fluid]="true">
    <button
      toggle="visible"
      cHeaderToggler
      [cSidebarToggle]="sidebarId"
      class="ps-1"
    >
      <svg cIcon name="cilMenu" size="lg"></svg>
    </button>
    <c-header-nav class="d-none d-lg-flex ">
      <c-nav-item>
        <h5 style="font-weight: bold;">
          Dashboard
        </h5>
      </c-nav-item>
    </c-header-nav>
    <c-header-nav class="ms-3">
      <ng-container *ngTemplateOutlet="userDropdown"></ng-container>
    </c-header-nav>
  </c-container>
  <c-header-divider></c-header-divider>
  <c-container [fluid]="true">
    <c-breadcrumb-router class="ms-2"></c-breadcrumb-router>
  </c-container>
</ng-container>
<!--</c-header>-->

<ng-template #userDropdown>
  <c-dropdown alignment="end" variant="nav-item">
    <c-avatar
      size="md"
      src="./assets/img/avatar.png"
      status="success"
      style="  width: 60px;
        height: 60px;
        border-radius: 50%;
        overflow: hidden;"
      cDropdownToggle
    >
    </c-avatar>
    <ul cDropdownMenu class="pt-0 w-auto">
      <li>
        <h6 cDropdownHeader class="bg-light fw-semibold py-2">Account</h6>
      </li>
      <li>
        <a routerLink="./profil" cDropdownItem>
          <svg cIcon class="me-2" name="cilUser"></svg>
          Profile
        </a>
      </li>
      <li>
        <h6 cDropdownHeader class="bg-light fw-semibold py-2">Settings</h6>
      </li>
      <li></li>
      <li>
        <a cDropdownItem (click)="showLanguageAlert()">
          <svg cIcon class="me-2" name="cilSettings"></svg>
          Language
        </a>
      </li>
      <li>
        <hr cDropdownDivider/>
      </li>
      <li style="background-color: rgb(255, 255, 255)">
        <span (click)="logout()" cDropdownItem class="logout-item">
          <svg cIcon class="me-2" name="cilLockLocked"></svg>
          Deconnexion
        </span>
      </li>
      <li></li>
    </ul>

  </c-dropdown>
</ng-template>
