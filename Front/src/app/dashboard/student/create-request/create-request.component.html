<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<div class="main-content">
  <section class="section">
    <div class="section-body">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-primary text-white-all">
          <li class="breadcrumb-item"><a href="liste_requete.html"><i class="fas fa-tachometer-alt"></i> Home</a></li>
          <li class="breadcrumb-item"><a href="requete_individuel.html"><i class="far fa-file"></i>
            requete_individuel</a></li>
        </ol>
      </nav>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4>Ecrire votre Requête individuelle</h4>
            </div>
            <div class="card-body">
              <div class="form-group row mb-4">
                <label
                  class="col-form-label text-md-right col-12 col-md-3 col-lg-3"
                >UE</label
                >
                <div class="col-sm-12 col-md-7">
                  <input type="text" class="form-control"/>
                </div>
              </div>
              <div class="form-group row mb-4">
                <label
                  class="col-form-label text-md-right col-12 col-md-3 col-lg-3"
                >Motif</label
                >
                <div class="col-sm-12 col-md-7">
                  <select class="form-control selectric">
                    <option>Absence de notes</option>
                    <option>Erreur de note</option>
                    <option>autres</option>
                  </select>
                </div>
              </div>
              <br/>
              <div class="form-group row mb-4">
                <label
                  class="col-form-label text-md-right col-12 col-md-3 col-lg-3"
                >Intitulé</label
                >
                <div class="col-sm-12 col-md-7">
                  <input type="text" class="form-control"/>
                </div>
              </div>
              <br>
              <div class="form-group row mb-4">
                <label
                  class="col-form-label text-md-right col-12 col-md-3 col-lg-3"
                >Saisir le contenu de votre Requete</label
                >
                <div class="col-sm-12 col-md-7">
                  <textarea class="summernote-simple"></textarea>
                </div>
              </div>
              <div class="form-group row mb-4">
                <label
                  class="col-form-label text-md-right col-12 col-md-3 col-lg-3"
                >Piece manuscrite</label
                >
                <div class="col-sm-12 col-md-7">
                  <div id="image-preview" class="image-preview">
                    <label for="image-upload" id="image-label"
                    >Choose File</label
                    >
                    <input type="file" name="image" id="image-upload"/>
                  </div>
                </div>
              </div>
              <div class="form-group row mb-4">
                <label
                  class="col-form-label text-md-right col-12 col-md-3 col-lg-3"
                >Pieces jointes</label
                >
                <div class="col-sm-12 col-md-7">
                  <div class="custom-file">
                    <input
                      type="file"
                      class="custom-file-input"
                      id="customFile"
                    />
                    <label class="custom-file-label" for="customFile"
                    >Choose file</label
                    >
                  </div>
                </div>
              </div>
              <div class="form-group row mb-4">
                <label
                  class="col-form-label text-md-right col-12 col-md-3 col-lg-3"
                >Destinataire</label
                >
                <div class="col-sm-12 col-md-7">
                  <select class="form-control selectric">
                    <option>Mr Fomekong</option>
                    <option>Mr Moyou</option>
                    <option>Mr Aboubakar</option>
                  </select>
                </div>
              </div>
              <div class="form-group row mb-4">
                <label
                  class="col-form-label text-md-right col-12 col-md-3 col-lg-3"
                ></label>
                <div class="col-sm-12 col-md-7">
                  <button class="btn btn-primary">Soumettre</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="settingSidebar">
    <a href="javascript:void(0)" class="settingPanelToggle">
      <i class="fa fa-spin fa-cog"></i>
    </a>
    <div class="settingSidebar-body ps-container ps-theme-default">
      <div class="fade show active">
        <div class="setting-panel-header">Setting Panel</div>
        <div class="p-15 border-bottom">
          <h6 class="font-medium m-b-10">Select Layout</h6>
          <div class="selectgroup layout-color w-50">
            <label class="selectgroup-item">
              <input
                type="radio"
                name="value"
                value="1"
                class="selectgroup-input-radio select-layout"
                checked
              />
              <span class="selectgroup-button">Light</span>
            </label>
            <label class="selectgroup-item">
              <input
                type="radio"
                name="value"
                value="2"
                class="selectgroup-input-radio select-layout"
              />
              <span class="selectgroup-button">Dark</span>
            </label>
          </div>
        </div>
        <div class="p-15 border-bottom">
          <h6 class="font-medium m-b-10">Sidebar Color</h6>
          <div class="selectgroup selectgroup-pills sidebar-color">
            <label class="selectgroup-item">
              <input
                type="radio"
                name="icon-input"
                value="1"
                class="selectgroup-input select-sidebar"
              />
              <span
                class="selectgroup-button selectgroup-button-icon"
                data-toggle="tooltip"
                data-original-title="Light Sidebar"
              ><i class="fas fa-sun"></i
              ></span>
            </label>
            <label class="selectgroup-item">
              <input
                type="radio"
                name="icon-input"
                value="2"
                class="selectgroup-input select-sidebar"
                checked
              />
              <span
                class="selectgroup-button selectgroup-button-icon"
                data-toggle="tooltip"
                data-original-title="Dark Sidebar"
              ><i class="fas fa-moon"></i
              ></span>
            </label>
          </div>
        </div>
        <div class="p-15 border-bottom">
          <h6 class="font-medium m-b-10">Color Theme</h6>
          <div class="theme-setting-options">
            <ul class="choose-theme list-unstyled mb-0">
              <li title="white" class="active">
                <div class="white"></div>
              </li>
              <li title="cyan">
                <div class="cyan"></div>
              </li>
              <li title="black">
                <div class="black"></div>
              </li>
              <li title="purple">
                <div class="purple"></div>
              </li>
              <li title="orange">
                <div class="orange"></div>
              </li>
              <li title="green">
                <div class="green"></div>
              </li>
              <li title="red">
                <div class="red"></div>
              </li>
            </ul>
          </div>
        </div>
        <div class="p-15 border-bottom">
          <div class="theme-setting-options">
            <label class="m-b-0">
              <input
                type="checkbox"
                name="custom-switch-checkbox"
                class="custom-switch-input"
                id="mini_sidebar_setting"
              />
              <span class="custom-switch-indicator"></span>
              <span class="control-label p-l-10">Mini Sidebar</span>
            </label>
          </div>
        </div>
        <div class="p-15 border-bottom">
          <div class="theme-setting-options">
            <label class="m-b-0">
              <input
                type="checkbox"
                name="custom-switch-checkbox"
                class="custom-switch-input"
                id="sticky_header_setting"
              />
              <span class="custom-switch-indicator"></span>
              <span class="control-label p-l-10">Sticky Header</span>
            </label>
          </div>
        </div>
        <div class="mt-4 mb-4 p-3 align-center rt-sidebar-last-ele">
          <a
            href="#"
            class="btn btn-icon icon-left btn-primary btn-restore-theme"
          >
            <i class="fas fa-undo"></i> Restore Default
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
