<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
      name="viewport"
    />
    <title>EasyRequest</title>
    <!-- General CSS Files -->
    <link rel="stylesheet" href="../../../assets/css/app.min.css" />
    <link
      rel="stylesheet"
      href="../../../assets/bundles/bootstrap-social/bootstrap-social.css"
    />
    <!-- Template CSS -->
    <link rel="stylesheet" href="../../../assets/css/style.css" />
    <link rel="stylesheet" href="../../../assets/css/components.css" />
    <!-- Custom style CSS -->
    <link rel="stylesheet" href="../../../assets/css/custom.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../../../assets/img/favicon.ico"
    />
  </head>

  <body>
    <!-- <div class="loader"></div> -->
    <div id="app">
      <section class="section">
        <div class="container mt-5">
          <div class="row">
            <div
              class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4"
            >
              <div class="card card-primary">
                <div class="card-header">
                  <h4>Connectez vous</h4>
                </div>
                <div class="card-body">
                  <form
                    method="POST"
                    action="/liste_etudiant"
                    class="needs-validation"
                    novalidate=""
                  >
                  <!-- (ngSubmit)="login(email.value, password.value)" -->
                    <div class="form-group">
                      <label for="mail">Adresse mail</label>
                      <input
                        id="mail"
                        type="text"
                        class="form-control"
                        name="mail"
                        tabindex="1"
                        required
                        autofocus
                      />
                      <div class="invalid-feedback">svp entrer votre mail</div>
                    </div>
                    <div class="form-group">
                      <div class="d-block">
                        <label for="password" class="control-label"
                          >mot de passe</label
                        >
                      </div>
                      <input
                        id="password"
                        type="password"
                        class="form-control"
                        name="password"
                        tabindex="2"
                        required
                      />
                      <div class="invalid-feedback">
                        svp entrer votre mot de passe
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox">
                        <input
                          type="checkbox"
                          name="remember"
                          class="custom-control-input"
                          tabindex="3"
                          id="remember-me"
                        />
                        <label class="custom-control-label" for="remember-me"
                          >rappelez moi</label
                        >
                      </div>
                    </div>
                    <div class="form-group">
                      <button
                        type="submit"
                        class="btn btn-primary btn-lg btn-block"
                        tabindex="4"
                      >
                        Connexion
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
