<div class="intro-section" id="home-section">
  <div class="slide-1"
       style="background-image: url('../../../assets/img/pexels-cottonbro-studio-6209589.jpg'); height: auto;">
    <div class="container" style="max-width: 800px; padding: 0;">
      <div class="row align-items-center">
        <div class="col-12">
          <div class="row align-items-center">
            <div class="col-lg-12 text-center mb-4">

              <form action="liste_requete3" method="post" [formGroup]="loginForm" (ngSubmit)="login()"
                    class="form-box">
                <h3 class="h4 text-black mb-4">Connexion</h3>

                <div class="form-group mt-3 d-flex flex-column">
                  <input type="email" pInputText formControlName="email" class="form-control custom-input"
                         placeholder="Adresse email" id="email" name="email">

                  <div *ngIf="email.invalid && email.touched" class="d-flex align-content-start text-danger">
                    <div *ngIf="email.errors?.['required']">Email is required</div>
                    <div *ngIf="email.errors?.['email']">Email Should be valid</div>
                  </div>
                </div>

                <div class="form-group mt-3 d-flex flex-column">
                  <input type="password" pInputText formControlName="password" class="form-control custom-input"
                         placeholder="Mot de passe" id="password" name="password">

                  <div *ngIf="password.invalid && password.touched" class="d-flex align-content-start text-danger">
                    <div *ngIf="password.errors?.['required']">Password is required</div>
                  </div>
                </div>

                <div class="form-group  mt-3 ">
                  <button cButton type="submit" class="btn btn-primary px-4 btn-pill btn-block"
                          [disabled]="!loginForm.valid">Login
                  </button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
